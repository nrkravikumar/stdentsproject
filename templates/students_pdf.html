<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Data</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .page-header {
            background: #007bff;
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
        }

        .page-header h1 {
            font-size: 45px;
            text-align: center;
            margin: 0;
        }

        table {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        th {
            background: #343a40;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        tr.student-row:hover {
            background: #f0f8ff;
        }

        td {
            padding: 15px;
            vertical-align: top;
            font-size: 16px;
        }

        .student-img {
            height: 100px;
            width: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .detail-title {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="page-header">
        <h1><i class="fa fa-users"></i> Students List</h1>
    </div>

    <!-- Table -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Photo</th>
                <th colspan="2">Student Information</th>
            </tr>
        </thead>

        <tbody>
            {% for j in students %}
            <tr class="student-row">
                <td>{{ forloop.counter }}</td>

                <td>
                    <img src="{{ j.pfimg.path }}" class="student-img">
                </td>

                <td>
                    <p><span class="detail-title"><i class="fa fa-user" style="font-size: 25px"></i></span> {{ j.fname }} {{ j.lname }}</p>
                    <p><span class="detail-title"><i class="fa fa-envelope" style="font-size: 25px"></i></span> {{ j.email }}</p>
                    <p><span class="detail-title"><i class="fa fa-phone-square" style="font-size: 25px"></i></span> {{ j.mobile }}</p>
                </td>

                <td>
                    <p><span class="detail-title">Joined On:</span> {{ j.crted_date }}</p>
                    <p><span class="detail-title">Last login:</span> {{ j.updted_on }}</p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
